<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- engine -->
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- create element -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (e) =>{
        setAmount(e.target.value)
      }
      const reset = () => setAmount(0);
      const onFlip = () => {
        setFlipped( current => !current )
        reset();
      };

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input id="minutes" placeholder="Minutes" type="number" value={flipped ? amount  * 60 : amount} onChange={onChange} disabled={flipped === true}/>
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input id="hours" placeholder="Hours" type="number" value={flipped ? amount : Math.round(amount)/60} onChange={onChange} disabled={flipped === false} />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>{ flipped ? 'Turn Back' : 'Flip'}</button>
        </div>
        )    
      }

    function KmToMiles () {
      return <h3>KM 2 M </h3>
    }

    const App = () => {
      const [idx, setIdx] = React.useState('-1');
      const onSelect = (e) => {
        setIdx(e.target.value);
      }
      return (
        <div>
          <h3 className="hello">Super Converter</h3> 
          <select value={idx} onChange={onSelect}>
            <option value="-1">select your units</option>
            <option value="0">Minuest & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          { idx === '-1' ? 'Please select your option' : null}
          { idx === '0' ? <MinutesToHours/> : null }
          { idx === '1' ? <KmToMiles /> : null }
        </div>
        )    
      }
        
      const root = document.getElementById('root');
      ReactDOM.render(<App/>, root);
  </script>
</html>

<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- engine -->
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- create element -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({apple, big}){
      console.log(apple, big);
      return <button style={{
        backgroundColor: 'tomato',
        color: 'white',
        padding: '10px 20px',
        border: 0,
        borderRadius : 10,
        fontSize : big ? 18 : 12
      }}>{apple}</button>
    }
    
    function App(){
      return (
      <div>
        <Btn apple="Save Changes" big={true}/>  
        <Btn apple="Continue" big={false}/>
      </div>
      )
    }
        
      const root = document.getElementById('root');
      ReactDOM.render(<App/>, root);
  </script>
</html>

<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- engine -->
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- create element -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    // jsx 방식
    const title = <h3 id="title" onMouseEnter={() => console.log('mouse entered !!!')}>
      Hello I'm a title
      </h3>

     const button = <button style={{backgroundColor: "tomato"}} onClick={ ()=> console.log('im clicked')}>Click me</button> 

      const container = React.createElement("div", null, [title, button]);
      ReactDOM.render(container, root);
  </script>
</html>

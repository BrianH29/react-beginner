<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- engine -->
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- create element -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    let counter = 0;

    function render(){
      ReactDOM.render(<Container/>, root);
    }
    const countUp = () => {
      counter = counter +1
      render();
    };

    const Container= () => (
      <div>
        <h3>Total clicks : {counter}</h3>
        <button onClick={countUp}>Click me</button> 
      </div>
      );
    render();
  </script>
</html>

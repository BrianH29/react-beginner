<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- engine -->
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- create element -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
    const App = () => {
      // const data = React.useState();
      const [counter, setCounter] = React.useState(0);

      const onClick = () => {
        // change the value of the previous state current code is not the safe way.
        // setCounter(counter + 1)

        // this is much safter to change the current state to new state, to check unexpected previous value change
        setCounter(current => current + 1)
      }
      
      console.log(counter);
      return (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button onClick={onClick}>Click me</button> 
          </div>
          )
          
        }
        
      const root = document.getElementById('root');
      ReactDOM.render(<App/>, root);
  </script>
</html>
